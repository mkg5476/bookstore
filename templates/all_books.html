{% extends 'base.html' %}

{% block head %}
<title>All Books</title>
{% endblock %}

{% block body %}
<h1>These are all the books.</h1><br>
<ol>
        {%for i in range(0, len)%}

        {%endfor%}
</ol>
<br>
<p><a href="{{ url_for('home') }}">Back</a></p>

{% endblock %}

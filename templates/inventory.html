{% extends 'base.html' %}

{% block head %}
<title>Inventory</title>
{% endblock %}

{% block body %}
<h1>These are the books in stock.</h1><br>
<p>ISBN Title Price Stock</p>
<ol>
        {%for i in range(0, len)%}
        <li><a href=" {{ url_for('inventory_status', isbn=all_books[i][0]) }} ">{{all_books[i][0]}} {{all_books[i][1]}}</a> {{all_books[i][2]}} {{all_books[i][3]}}
                <form action="{{ url_for('to_shopping_cart',isbn=all_books[i][0]) }}" method="POST">
                        <input type="submit" value="Add to Cart">
                </form>
        </li>
        {%endfor%}
</ol>
<br>
<p><a href="{{ url_for('home') }}">Back</a></p>

{% endblock %}

{% extends 'base.html' %}

{% block head %}
<title>Past Orders</title>
{% endblock %}

{% block body %}

<p>{{ message }}</p>
<ol>

        {%endfor%}
</ol>
<br>
<p><a href="{{ url_for('home') }}">Back</a></p>

{% endblock %}
